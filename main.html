<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<title>Vanilla Local Calendar</title>

<head>
    Vanilla Local Calendar
</head>

<body>
    <h1>1. Import your ICS file</h1>

    <!-- Input form -->
    <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="icsInput">
            <label class="mdl-textfield__label" for="icsInput">Paste .ics file here ...</label>
        </div>
    </form>

    <button onclick="importICS('INPUT')"
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Import
    </button>

    <!-- Example use button -->
    <button onclick="importICS('EXAMPLE')"
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Use example
    </button>

    <!-- File Explorer -->
    <input type="file" id="files" name="files[]" />

    <!-- File Explorer Use Detector -->
    <script>
    document.getElementById('files').addEventListener('change', handleFileSelect, false);
    </script>

    <h1>2. Generate calendar</h1>
    
    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text"> EVENT DATE --EVENT HOUR<br>EVENT NAME</h2>

        </div>
        <div class="mdl-card__supporting-text">
          EVENT DESCRIPTION
        </div>
      </div>

</body>
