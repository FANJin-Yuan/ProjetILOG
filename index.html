<!DOCTYPE html>
<html lang="en">
		<head>
				<meta charset="utf-8"/>
				<title>Calendar</title>
				<link rel="stylesheet" type="text/css" href="./main.css" />
                <script src="./calendar.js"></script>
				<script src="./data.js"></script>
		</head>
		<body>
                <div id="calendar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
                        <rect id="background" x="0" y="0" width="1400" height="800" fill="#111111" stroke="transparent" stroke-width="0"/>
                        <g id="lundi">
                            <rect x="0" y="0" width="200" height="800" fill="#eeeeee" stroke="transparent" stroke-width="0"/>
                        </g>
                        <g id="mardi">
                            <rect x="200" y="0" width="200" height="800" fill="#dddddd" stroke="transparent" stroke-width="0"/>
                        </g>
                        <g id="mercredi">
                            <rect x="400" y="0" width="200" height="800" fill="#cccccc" stroke="transparent" stroke-width="0"/>
                        </g>
                        <g id="jeudi">
                            <rect x="600" y="0" width="200" height="800" fill="#bbbbbb" stroke="transparent" stroke-width="0"/>
                        </g>
                        <g id="vendredi">
                            <rect x="800" y="0" width="200" height="800" fill="#aaaaaa" stroke="transparent" stroke-width="0"/>
                        </g>
                        <g id="samedi">
                            <rect x="1000" y="0" width="200" height="800" fill="#999999" stroke="transparent" stroke-width="0"/>
                        </g>
                        <g id="dimanche">
                            <rect x="1200" y="0" width="200" height="800" fill="#888888" stroke="transparent" stroke-width="0"/>
                        </g>
                        <use xlink:href="#event" fill="#ffffff" />
                    </svg>
                </div>
		</body>
</html>
