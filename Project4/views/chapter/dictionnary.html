<!DOCTYPE html>

<html>

<head>
    <title>Learn Chinese</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript">
    function sendForm(value){
        document.getElementById('idChapter').value = value;
        document.getElementById('form1').submit();
    }

</script>

</head>

<body class="bg-info">
    <div class="row">
    
           <div class="col-md-2" style="background-color: #fff;margin-top: 25px;padding:20px;">
                <h3 class = "text-center" >Chapter List</h3>
                <form action="dictionnary" method="post" id="form1" >
                    <input id="idChapter" type="hidden" name="_id" value="valeur1" />
                    </form>
                
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <%
                                for(var i=0; i<chapters.length; i++) {
                            %>
                            <tr>
                                <td><a href="#" onclick="sendForm('<%= chapters[i]._id %>')"><%= chapters[i].name %></a></td>
                            </tr>
                            <% } %>
                        </tbody>
                    </table>


            </div>

            <div class="col-md-6 col-md-offset-3" style="background-color: #fff;margin-top: 25px;padding:20px;">
                <h3 class = "text-center" >Character List</h3>
                
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Chinese word</th>
                                <th>Phonetic</th>
                                <th>French word</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            <% for(var i=0; i<chapter.characters.length; i++) {  %>
                            
                            <tr>
                                <td><%= chapter.characters[i].chineseName %></td>
                                <td><%= chapter.characters[i].chinesePhonetic %></td>
                                <td><%= chapter.characters[i].frenchName %></td>
                            </tr>
                            <% } %>
                        </tbody>
                    </table>
                    

            </div>

        </div>
</body>
</html>
