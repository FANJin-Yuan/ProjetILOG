<!DOCTYPE html>
<html>
    <head>
        <title>Admin Panel</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript">
            function addChapter() {
                document.querySelector('#toUpdate').innerHTML = "";
                document.querySelector('#actionToBeMade').innerHTML = `<% include ../includes/addChapter.html %>`;
            }
            
            
            function deleteChapter() {
                document.querySelector('#toUpdate').innerHTML = "";
                document.querySelector('#actionToBeMade').innerHTML = `<% include ../includes/deleteChapter.html %>`;
            }
            
            function updateChapter() {
                document.querySelector('#toUpdate').innerHTML = "";
                document.querySelector('#actionToBeMade').innerHTML = `<% include ../includes/updateChapter.html %>`;
            }
            
            function addDivUpdateChapter(name, id) {
                document.querySelector('#toUpdate').innerHTML = `<% include ../includes/addDivUpdateChapter.html %>`;
                document.querySelector('#updateChapterName').value = name;
                document.querySelector('#updateChapterLabel').innerHTML = "Chapter to update: " + name;
                document.querySelector('#updateChapterId').value = id;
            }
            
            function addWord() {
                document.querySelector('#toUpdate').innerHTML = "";
                document.querySelector('#actionToBeMade').innerHTML = `<% include ../includes/addWord.html %>`;
            }
            
            function deleteWord() {
                document.querySelector('#toUpdate').innerHTML = "";
                document.querySelector('#actionToBeMade').innerHTML = `<% include ../includes/deleteWord.html %>`;
            }
            
            function updateWord() {
                document.querySelector('#toUpdate').innerHTML = "";
                document.querySelector('#actionToBeMade').innerHTML = `<% include ../includes/updateWord.html %>`;
            }
            
            function addDivUpdateWord(chineseName, chinesePhonetic, frenchName, id) {
                document.querySelector('#toUpdate').innerHTML = `<% include ../includes/addDivUpdateWord.html %>`;
                document.querySelector('#updateWordChineseName').value = chineseName;
                document.querySelector('#updateWordChinesePhonetic').value = chinesePhonetic;
                document.querySelector('#updateWordFrenchName').value = frenchName;
                document.querySelector('#updateWordLabel').innerHTML = "Word to update: " + chineseName;
                document.querySelector('#updateWordId').value = id;
            }
            
            function filterTable() {
                var input, filter, table, tr, td, i, txtValue;
                input = document.getElementById("filteredInput");
                filter = input.value.toUpperCase();
                table = document.getElementById("filteredTable");
                tr = table.getElementsByTagName("tr");
                for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[0];
                    td1 = tr[i].getElementsByTagName("td")[1];
                    td2 = tr[i].getElementsByTagName("td")[2];
                    if (td && td1 && td2) {
                        if (td.innerText.toUpperCase().indexOf(filter) > -1 || td1.innerText.toUpperCase().indexOf(filter) > -1 || td2.innerText.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                        } else {
                            tr[i].style.display = "none";
                        }
                    }
                    else if (td){
                        if (td.innerText.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                        } else {
                            tr[i].style.display = "none";
                        }
                    }
                }
            }
        </script>
    </head>
    <body style="background-color: #4C2117;">
        <div class="offset-md-1 col-md-10 display-1 text-center text-light border rounded border-dark bg-secondary" style="background-color: #fff;">
            Admin Panel
        </div>
        <br>
        <br>
        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <div class="list-group text-center" >
                        <a href="#" class="h4 list-group-item list-group-item-action list-group-item-info" onclick="addChapter()">Add Chapter</a>
                        <a href="#" class="h4 list-group-item list-group-item-action list-group-item-info" onclick="deleteChapter()">Delete Chapter</a>
                        <a href="#" class="h4 list-group-item list-group-item-action list-group-item-info" onclick="updateChapter()">Update Chapter</a>
                        <br>
                        <br>
                        <a href="#" class="h4 list-group-item list-group-item-action list-group-item-secondary" onclick="addWord()">Add Word</a>
                        <a href="#" class="h4 list-group-item list-group-item-action list-group-item-secondary" onclick="deleteWord()">Delete Word</a>
                        <a href="#" class="h4 list-group-item list-group-item-action list-group-item-secondary" onclick="updateWord()">Update Word</a>
                    </div>
                </div>
                <div id="actionToBeMade" class="col-md-5">
                    <% if ((action == "added") || (action == "deleted") || (action == "updated")) { %>
                    <div id="actionMade" class="alert alert-primary h1 text-center" role="alert">
                        Your object has been <%= action %>
                    </div>
                    <script>
                        window.onload = function(){
                            setTimeout( function(){
                                document.getElementById("actionMade").style.display = 'none';
                            }, 2000);
                        };
                    </script>
                    <% } %>
                </div>
                <div id="toUpdate" class="col-md-4">
                </div>
            </div>
        </div>
    </body>
</html>
